<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Exercise #2: Styling text -->
        <title>Exercise #2: Styling text</title>
        <style>
            @font-face {
                font-family: Garamond;
                src: url("./assets/fonts/garamond/Garamond.ttf");
            }
            @font-face {
                font-family: Verdana;
                src: url("./assets/fonts/verdana.ttf");
            }
        </style>
    </head>
    <body>
        <h1 style="font-family: Garamond, serif; font-size: 36px; color: blue;">My First Heading</h1>
        <div style="font-family: Verdana; font-size: 1.2em;">
            <h2>My Second Heading</h2>
            <p>My first paragraph.</p>
            <p style="font-family: courier; text-align: right;">My second paragraph.</p>
        </div>
    </body>
</html>
