<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Exercise #5: Advanced table styling -->
        <title>Exercise #5: Advanced table styling</title>
        <style>
            table {
                border-collapse: separate;
                border-spacing: 10px;        
            }
            table tr td {
                border: 1px solid black;
                border-radius: 10px;
                padding: 5px;
                box-shadow: 3px 3px rgb(158, 157, 157);
            }
            table tr td p {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <p>Row 1, Col 1</p>
                </td>
                <td>
                    <p>Row 1, Col 2</p>
                </td>
                <td>
                    <p>Row 1, Col 3</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Row 2, Col 1</p>
                </td>
                <td>
                    <p>Row 2, Col 2</p>
                </td>
                <td>
                    <p>Row 2, Col 3</p>
                </td>
            </tr>
        </table>
    </body>
</html>
